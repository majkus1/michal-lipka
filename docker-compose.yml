services:
  backend:
    build:
      context: ./backend
    container_name: system-events-backend
    environment:
      PORT: 3000
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3000
    container_name: system-events-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

